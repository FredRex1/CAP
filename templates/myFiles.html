<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="{{ url_for('static',filename='CSS/files.css')}}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>My Files</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-home-circle'></i>
            <span class="logo_name">Paratus</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="{{ url_for('dashboard')}}">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('myFiles')}}" class="active">
                    <i class='bx bx-file'></i>
                    <span class="links_name">Files</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('calendar')}}">
                    <i class='bx bx-calendar'></i>
                    <span class="links_name">Calendar</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('scheduling')}}">
                    <i class='bx bx-envelope'></i>
                    <span class="links_name">Scheduling</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('report')}}">
                    <i class='bx bx-chart'></i>
                    <span class="links_name">Reports</span>
                </a>
            </li>

            <li>
                <a href="{{ url_for('accountPage')}}">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
            </li>
            <li class="log_out">
                <a href="{{ url_for('logout')}}">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Files</span>
            </div>

            <div class="logo-box">
                <img src="{{ url_for('static',filename='images/paratuslogoicon.png')}}" alt="">
            </div>

            <div class="profile-details">
                <img src="{{ url_for('static',filename='images/blank-profile-picture.png')}}" alt="">
                <span class="admin_name">name[0]</span>

            </div>
        </nav>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="file-manager">
                                <h5>Show:</h5>
                                <a href="#" class="file-control active">All</a>
                                <a href="#" class="file-control">Documents</a>
                                <a href="#" class="file-control">Images</a>
                                <div class="hr-line-dashed"></div>
                                <a href="{{ url_for('upload')}}"><button class="btn btn-primary btn-block">Upload
                                        Files</button></a>
                                <div class="hr-line-dashed"></div>
                                <h5>Folders</h5>
                                <ul class="folder-list" style="padding: 0">
                                    <li><a href=""><i class="fa fa-folder"></i> Files</a></li>
                                    <li><a href=""><i class="fa fa-folder"></i> Pictures</a></li>
                                </ul>
                                <h5 class="tag-title">Tags</h5>
                                <ul class="tag-list" style="padding: 0">

                                    <li><a href="">Work</a></li>
                                    <li><a href="">Personal</a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 animated fadeInRight">
                    {{fileinfo | safe}}
                </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>


</body>


</html>
